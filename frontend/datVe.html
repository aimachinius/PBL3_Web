            <div class="tabs">
                <div class="tab active">Đặt vé</div>
                <div class="tab">Check-in trực tuyến</div>
                <div class="tab">Tình trạng chuyến bay</div>

            <form id="form-find-chuyen-bay">

                    </div>
                </div>
                <div class="form-row">
                    <label>
                        <input id="la-khu-hoi" type="checkbox" name="dichvu" value="hanhly">
                        Khứ hồi
                      </label>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Ngày đi</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label>Ngày về</label> 
                        <input id="ngay-ve-input" type="date" disabled>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Hành khách</label>
                        <select>
                            <option>1 Người lớn</option>
                            <option>2 Người lớn</option>
                            <option>3 Người lớn</option>
                            <option>4 Người lớn</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Hạng vé</label>
                        <select>
                            <option>Phổ thông</option>
                            <!-- <option>Phổ thông đặc biệt</option> -->
                            <option>Thương gia</option>
                            <!-- <opti  on>Hạng nhất</option> -->
                        </select>
                    </div>
                </div>
            </form>
            <a href="timChuyenBay.html"><button class="search-btn">Tìm chuyến bay</button></a>
